<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-10/12 mx-auto">
    <h2 class="text-6xl my-9">Welcome to <span class="text-yellow-300">Baap er Bank</span></h2>

    <section class="grid-cols-3 grid gap-8">
        <div class="bg-amber-400 text-white p-8 text-center space-y-4 rounded-lg" id="">
            <h4 class="text-4xl">Deposit</h4>
            <h5 class="text-3xl" id="deposit-balance">$<span id="">00</span></h5>
        </div>

        <div class="bg-stone-600 text-white p-8 text-center space-y-4 rounded-lg" id="">
            <h4 class="text-4xl">Withdraw</h4>
            <h5 class="text-3xl" id="">$<span id="withdraw-balance">00</span></h5>
        </div>

        <div class="bg-blue-500 text-white p-8 text-center space-y-4 rounded-lg" id="">
            <h4 class="text-4xl">Balance</h4>
            <h5 class="text-3xl" id="">$<span id="account-balance">1240</span></h5>
        </div>
    </section>

    <section class="grid grid-cols-2 gap-12 mt-14">
        <div class="bg-pink-800 text-white p-8 text-cente space-y-4 rounded-lg" id="">
            <h4 class="text-4xl">Your Deposit</h4>
            <input type="text" name="" class="text-xl px-5 py-1 text-black" placeholder="Enter Amount" id="deposit-amount">
            <br>
            <button class="btn-primary px-8 text-white hover:bg-black py-2 bg-amber-600"
                id="deposit-btn">Deposit
            </button>
        </div>

        <div class="bg-fuchsia-400 text-white p-8 space-y-4 rounded-lg" id="">
            <h4 class="text-4xl">Your Withdraw</h4>
            <input type="text" name="" class="text-xl px-5 py-1 text-black" placeholder="Enter Amount" id="withdraw-amount">
            <br>
            <button class="btn-primary px-8 text-white hover:bg-black py-2 bg-amber-600"
                id="withdraw-btn">Withdraw
            </button>
        </div>
    </section>
    <script src="./js/utility.js"></script>
    <script src="./js/deposit.js"></script>
    <script src="./js/withdraw.js"></script>
</body>
</html>
