<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <section class="w-10/12 mx-auto my-12 bg-slate-400 p-20 text-black">
        <div>
            <h2 class="text-6xl my-9">Login in <span class="text-yellow-300">Baap er Bank</span></h2>
            <input type="email" name="" placeholder="Your Email"
                class="border-2 border-solid border-yellow-200 w-1/2 rounded-md text-xl h-8 m-5 px-6" id="input-email">
            <br>
            <input type="password" name="" placeholder="Your Password"
                class="border-2 border-solid border-yellow-200 w-1/2 rounded-md text-xl h-8 m-5 px-6"
                id="input-password">

            <br>
            <button class="btn-primary m-5 px-8 text-white hover:bg-black py-2 bg-amber-600"
                id="login-btn">Login
            </button>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
